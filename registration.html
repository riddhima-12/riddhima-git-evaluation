


<!DOCTYPE html>
<html lang="en">
<head>
  <title>ragistration form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container text-center" style="margin-top: 150px;background-repeat: no-repeat;background-size: cover;padding-bottom: 50px; padding: auto;">
    <h3>Ragistration Page</h3>
    <form>
        <table style="margin: auto;margin-top: 50px;">
            <tr>
                <td style="text-align: left;"><label><b>First Name :</b></label></td>
                <td><input type="name" minlength="3" maxlength="10" class="form-control" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <td style="text-align: left;"><label><b>Last Name :</b></label></td>
                <td><input type="name"  minlength="4" maxlength="10" class="form-control" placeholder="Enter Last Name" required></td>
            </tr>
            <tr>
                <td style="text-align: left;"><label><b>Email :</b></label></td>
                <td><input type="email" class="form-control" placeholder="Enter email" required></td>
            </tr>
            <tr>
                <td style="text-align: left;"><label><b>Password :</b></label></td>
                <td><input type="password" class="form-control" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    
                     placeholder="Enter password" required></td>
                
            </tr>
            <tr>
                <td style="text-align: left;"><label><b>Confirm password:</b></label></td>
                <td><input type="password" class="form-control" placeholder="Confirm password" required></td>
            </tr>
        </table>
        <div class="text-center mt-2">
            <button type="submit" class="btn btn-dark">Register</button>
        </div> 
    </form>
  
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
